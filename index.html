<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Color Picker</title>
    <link rel="stylesheet" href="./style.css">
    <script src="script.js"></script>
</head>

<body>

<h3>Color Picker Project</h3>
<h3>A Pre-Work Phase 2 Activity</h3>
<p>By Duncan Colhoun, dcolhoun@cnm.edu</p>

<div class="picker-form-container">

    <div class="picker-control">
        <label for="red">Red</label>
        <input  type="range"
                id="red"
                class="picker"
                value = "0"
                min = "0"
                max = "255">
                <span id = "redVal">0</span>
    </div>

    <div class="picker-control">
        <label for="green">Green</label>
        <input  type="range"
                id="green"
                class="picker"
                value = "0"
                min = "0"
                max = "255">
                <span id = "greenVal">0</span>
    </div>

    <div class="picker-control">
        <label for="blue">Blue</label>
        <input  type="range"
                id="blue"
                class="picker"
                value = "0"
                min = "0"
                max = "255">
                <span id = "blueVal">0</span>
    </div>

</div>


<div class = "color-box-container">
    <div id="color-box"></div>
</div>

</body>
</html>
